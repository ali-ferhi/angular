<div class="card">
    <div class="card-header bg-primary">
        <h2>
            login form
        </h2>
    </div>
    <div class="card-body">        
        <div class="col-md-6">
            <div *ngIf="isFormHasError" class="alert alert-danger">
                login error
            </div>
            <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                <div class="form-group">
                    <label class="control-label">name</label>
                    <input type="text" name="name" ngModel required class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">pass</label>
                    <input type="password" name="pass" ngModel required class="form-control"/>
                </div>
                <button type="submit" [disabled]="!f.valid" class="btn btn-secondary">login</button>
            </form>
        </div>
    </div>
</div>
