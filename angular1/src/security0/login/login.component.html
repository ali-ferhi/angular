<div class="card">
    <div class="card-header bg-primary">
        <h2>
            login form
        </h2>
    </div>
    <div class="card-body">
        <div *ngIf="error" class="alert alert-danger">
            invalid login data
        </div>
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                <div class="form-group">
                    <label class="control-label">name</label>
                    <input type="text" name="name" ngModel required class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">pass</label>
                    <input type="password" name="pass" ngModel required class="form-control"/>
                </div>
                <button type="submit" [disabled]="!f.valid" class="btn btn-secondary">login</button>
            </form>
        </div>
    </div>
    <div class="card-footer">
        <p>
            you are not a member, register now : 
            <button (click)="onRegister()" class="btn btn-secondary">register</button>
        </p>
    </div>
</div>
